<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<link href="../css/matrix-login.css" rel='stylesheet' type='text/css' />
<link href="../font-awesome/css/font-awesome.css" rel='stylesheet' type='text/css' />
<title>选课系统登录</title>
<style type="text/css">
	.form-control{
		margin-top:0px;
	}
</style>
</head>
<body>
	<div id="loginbox">            
       <form id="loginform" class="form-vertical" method="post" action="../login">
			<div class="control-group normal_text"> <h3>选课系统登录</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span>
                            <input type="text" name="Ssn" placeholder="Ssn" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                      <div class="main_input_box">
                         <span class="add-on bg_ly"><i class="icon-lock"></i></span>
                         <input type="password" name="Pwd" placeholder="Password" />
                      </div>
                    </div>
                </div>
                 <div class="control-group"> 
                  <div class="controls">
                      <div class="main_input_box">
	                      <span class="add-on bg_ly"><i class="icon-user"></i></span>
						  <select name="role" id="role"  style="width:77%;height:35px;">
						  		<option value="0">请选择角色</option>
								<option value="1">学生</option>
								<option value="2">教师</option>
								<option value="3">管理员</option>
						  </select>        
                      </div>
                   </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" value=" Login"/></span>
                </div>
            </form>
	</div>
</body>
</html>
